{% extends 'eduhub/_eduhub_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load i18n %}
{% load l10n %}

{% block title %}Home{% endblock title %}

{% block content %} 

    <div class="row">
        <div class="col col-sm-4 col-md-4 col-lg-3 text-center">
            <p>{% trans 'Preview' %}</p>
            <img src="" class="preview-img"  alt=""/>
        </div>
        <div class="col offset-1 col-sm-7 col-md-7 col-lg-8">
            <form method="post"  enctype="multipart/form-data">        
                {% csrf_token %}                
                {{ form|crispy }}        
                <div class="col col-12 text-right" >
                    <input class="btn btn-outline-info " type="submit" 
                        value="{% trans 'Upload' %}" />
                </div>
                
            </form>    
        </div>
        
    
    </div>


{% endblock %}
